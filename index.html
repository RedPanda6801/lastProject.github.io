<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastProject.github.io</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="weather"></header>
    <div class="loginPage">
        <form>
            <h1>What's your name?</h1>
            <input type="text"/>
        </form>
    </div>
    <div class="mainPage hidden">
        <header>
            <button class="logout">logout</button>
        </header>
        <h1>00:00</h1>
        <h2>Hello someone!</h2>
        <div class="mainTodo">
            <form>
                <h4>what's your main work today?</h4>
                <input type="text"/>
            </form>
        </div>
        <div class="todoList">
            <h5>To Do List!</h5>
            <form class="todoForm">
                <input class="todoInput">
            </form>
            <ul class="list">
            </ul>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="clock.js"></script>
    <script src="mainTodo.js"></script>
    <script src="todoList.js"></script>
    <script src="weather.js"></script>
    <script src="randomBackground.js"></script>
</body>
</html>
